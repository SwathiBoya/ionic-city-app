<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item class="listItem">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label class="labelTxt">
          Notifications
        </ion-label>
      </ion-item>
      <ion-item class="listItem">
        <ion-icon name="lock"></ion-icon>
        <ion-label class="labelTxt">
          Privacy and Security
        </ion-label>
      </ion-item>
      <ion-item class="listItem">
        <ion-icon name="cash"></ion-icon>
        <ion-label class="labelTxt">
          Payments
        </ion-label>
      </ion-item>
      <ion-item class="listItem">
        <ion-icon name="copy"></ion-icon>
        <ion-label class="labelTxt" routerLink="/bookinghistory">
          Booking History
        </ion-label>
      </ion-item>
      <ion-item class="listItem">
        <ion-icon name="wallet"></ion-icon>
        <ion-label class="labelTxt">
          Wallet
        </ion-label>
      </ion-item>
      <ion-item class="listItem">
        <ion-icon name="share-alt"></ion-icon>
        <ion-label class="labelTxt">
          Refer and Earn
        </ion-label>
      </ion-item>
      <ion-item class="listItem">
        <ion-icon name="log-in"></ion-icon>
        <ion-label class="labelTxt" routerLink="/login">
          Logout
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
